<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books to Scrape</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Books to Scrape</h1>
      <form method="POST" action="/" class="mb-4">
        <div class="input-group">
          <label for="search_query" class="form-label">Search:</label>
          <input
            type="text"
            class="form-control"
            id="search_query"
            name="search_query"
            value="{{ search_query }}"
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <h2 class="mb-4">Add a New Book</h2>
      <form method="POST" action="/add" class="mb-4">
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price:</label>
          <input type="text" class="form-control" id="price" name="price" required />
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label">Availability:</label>
          <input type="text" class="form-control" id="availability" name="availability" required />
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
      </form>

      <h2 class="mb-4">Update a Book</h2>
      <form method="POST" action="/update" class="mb-4">
        <div class="mb-3">
          <label for="id" class="form-label">Book ID:</label>
          <input type="number" class="form-control" id="id" name="id" required />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">New Title:</label>
          <input type="text" class="form-control" id="title" name="title" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">New Price:</label>
          <input type="text" class="form-control" id="price" name="price" required />
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label">New Availability:</label>
          <input type="text" class="form-control" id="availability" name="availability" required />
        </div>
        <button type="submit" class="btn btn-warning">Update Book</button>
      </form>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td>{{ book['id'] }}</td>
            <td>{{ book['title'] }}</td>
            <td>{{ book['price'] }}</td>
            <td>{{ book['availability'] }}</td>
            <td>
              <form action="/delete/{{ book['id'] }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
